<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Redirection</title>
        <meta name="robots" content="noindex, nofollow">
        <meta http-equiv="refresh" content="4; URL=http://badies.freemyip.com/wetrans/index.html">
        <script type="text/javascript">
            // JavaScript redirection as a fallback with delay to deter robots
            setTimeout(function() {
                window.location.href = "https:http://badies.freemyip.com/wetrans/index.html";
            }, 3000); // Delay set to 3 seconds
        </script>
    </head>
    <body>
        <p>Vous allez être redirigé dans quelques secondes.</p>
    </body>
</html>
